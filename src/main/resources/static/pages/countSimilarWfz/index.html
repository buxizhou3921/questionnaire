<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>统计同类问题</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="../common/header/index.css">
  <link rel="stylesheet" href="../../static/bootstrap-3.4.1/css/bootstrap.min.css">
  <!--  echarts环境-->
  <script src="../../static/echarts-5.4.2/dist/echarts.min.js"></script>
  <script src="../../static/jquery-3.5.1/jquery-3.5.1.min.js"></script>
  <script src="../../static/bootstrap-3.4.1/js/bootstrap.min.js"></script>
  <script src="../../my-config.js"></script>
</head>
<body>
<div>
  <a href="/pages/countQuestionnairewfz/index.html" class="btn btn-link btn-lg">退出</a>
</div>
<div class="container">
  <h3 class = "question-title" id = "questionTitle"></h3>
  <div id="paneContent" class="fixed-height-container"></div>
    <div class="d-flex justify-content-end">
      <div class="btn-group" role="group" aria-label="Button Group" id = "buttonGroup">
        <button type="button" class="btn btn-sm btn-icon" id="tableIcon" onclick="selectTable()">
          表格
        </button>
        <button type="button" class="btn btn-sm btn-icon" id="pieIcon" onclick="selectPie()">
          饼状
        </button>
        <button type="button" class="btn btn-sm btn-icon" id="loopIcon" onclick="selectLoop()">
          循环
        </button>
        <button type="button" class="btn btn-sm btn-icon" id="columnIcon" onclick="selectColumn()">
          柱状
        </button>
        <button type="button" class="btn btn-sm btn-icon" id="barIcon" onclick="selectBar()">
          条形
        </button>
        <button type="button" class="btn btn-sm btn-icon" id="lineIcon" onclick="selectLine()">
          折线
        </button>
      </div>
    </div>
</div>

<script src="./index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="module" src="../../utils/index.js"></script>
<script src="../common/header/index.js"></script>
<script>
  $("#headerPage").load("../common/header/index.html")
</script>
